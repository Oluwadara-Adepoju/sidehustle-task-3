<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/style.css" type="text/css" rel="stylesheet">
        
        <title>Counter</title>
    </head>
    
    <body>
        <div class="card-counter">
            <h2>COUNTER</h2>
            <div class="output">0</div>
            <div class="controls">
                <button onclick="Reduce()" class="decrease">LOWER COUNT</button>
                <button onclick="Increase()"  class="increase">HIGHER COUNT </button>
            </div>
            
        </div>
        
    </body>
    <script>
        let increaseBtn = document.querySelector('.increase')
        let decreaseBtn = document.getElementsByClassName('decrease')
        
        let outputBox = document.querySelector('.output')
        let num = Number(outputBox.textContent)
        
        function Reduce(i){
                num--
                outputBox.textContent = num
                numberColor()
        }
        
        function Increase(i){
                num = Number(outputBox.textContent)
                num++
                outputBox.textContent = num
                numberColor()
        
        }
        function numberColor(){
            if(num < 0){
                outputBox.style.color = 'red'
            }
            else if(num > 0){
                outputBox.style.color = 'rgb(15,234,17)'
            }else{
                outputBox.style.color = '#311'
            }
        }
    </script>
</html>
